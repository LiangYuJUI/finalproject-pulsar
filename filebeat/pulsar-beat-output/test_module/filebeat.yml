filebeat.inputs:
- type: log
  enabled: true
  paths:
    - /app/filebeat/logs/log-*.json
  fields:
    log_type: "app_logs"
  fields_under_root: true

#============================= Filebeat modules ===============================

filebeat.config.modules:
  # Glob pattern for configuration loading
  path: ./modules.d/*.yml

  # Set to true to enable config reloading
  reload.enabled: true

  # Period on which files under path should be checked for changes
  #reload.period: 10s

#================================ Outputs =====================================

# output設定在容器中印出來 之後要串pulsar
# output.console:
#   pretty: true
# -------------------------- pulsar output ------------------------------
output.pulsar:
  url: "pulsar://localhost:6650"
  topic: "persistent://public/default/my-topic"
  # name: test123
  # Supported level: panic, fatal, error, warn, info, debug, trace
  log_level: info
  # Authentication token
  # token:
  # Authentciation oauth2
  # oauth2:
  #   enabled: false
  #   issuerUrl: ""
  #   privateKey: ""
  #   clientId: ""
  #   audience: ""
  #   scope: ""

#================================ Processors =====================================

# Configure processors to enhance or manipulate events generated by the beat.

processors:
  - add_host_metadata: ~
  - add_cloud_metadata: ~