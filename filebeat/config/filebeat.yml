filebeat.inputs:
- type: log
  enabled: true
  paths:
    - /app/filebeat/logs/log-*.json
  fields:
    log_type: "app_logs"
  fields_under_root: true

#============================= Filebeat modules ===============================

filebeat.config.modules:
  # Glob pattern for configuration loading
  path: ./modules.d/*.yml

  # Set to true to enable config reloading
  reload.enabled: true

  # Period on which files under path should be checked for changes
  #reload.period: 10s

#================================ Outputs =====================================

# output設定在容器中印出來 之後要串pulsar
output.console:
  pretty: true

